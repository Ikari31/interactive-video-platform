<div class="video-player">
    <!-- Player de vídeo -->
    <video [src]="video.url" controls></video>
  </div>
  <div class="video-info">
    <h2>{{ video.title }}</h2>
    <p>{{ video.views }} visualizações • {{ video.uploadDate | date }}</p>
    <button (click)="addToFavorites()">Adicionar aos Favoritos</button>
    <p>{{ video.description }}</p>
</div>
